<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Portfólio</title>
    <link rel="stylesheet" type="text/css" href="css/style.css2.css">
</head>
<body>

    <!-- Galeria de Fotos -->

<div class="galeria-container">
  
  <!-- Linha 1: Estúdio -->
  <h2 class="titulo-galeria">Estúdio</h2>
  <div class="linha-caixas">
    <div class="caixa-foto"><img src="LINK_DA_IMAGEM_1" alt="Foto Estúdio 1" /></div>
    <div class="caixa-foto"><img src="LINK_DA_IMAGEM_2" alt="Foto Estúdio 2" /></div>
    <div class="caixa-foto"><img src="LINK_DA_IMAGEM_3" alt="Foto Estúdio 3" /></div>
  </div>

  <!-- Linha 2: Ao Ar Livre -->
  <h2 class="titulo-galeria">Ao Ar Livre</h2>
  <div class="linha-caixas">
    <div class="caixa-foto"><img src="LINK_DA_IMAGEM_4" alt="Foto Ar Livre 1" /></div>
    <div class="caixa-foto"><img src="LINK_DA_IMAGEM_5" alt="Foto Ar Livre 2" /></div>
    <div class="caixa-foto"><img src="LINK_DA_IMAGEM_6" alt="Foto Ar Livre 3" /></div>
  </div>

  <!-- Linha 3: Eventos -->
  <h2 class="titulo-galeria">Eventos</h2>
  <div class="linha-caixas">
    <div class="caixa-foto"><img src="LINK_DA_IMAGEM_7" alt="Evento 1" /></div>
    <div class="caixa-foto"><img src="LINK_DA_IMAGEM_8" alt="Evento 2" /></div>
    <div class="caixa-foto"><img src="LINK_DA_IMAGEM_9" alt="Evento 3" /></div>
  </div>

</div>

    <div class="container">
        <iframe 
            src="https://docs.google.com/presentation/d/e/2PACX-1vTi10xCE_aV2HnaoYcL-FlnWPJo5MvMkanzInKi9k_w5y4lGyhmddnJuwYrIJIOKibBDTi3_EjNnybH/embed?start=true&loop=true&delayms=3000"
            allowfullscreen
            mozallowfullscreen
            webkitallowfullscreen>
        </iframe>
        <div class="description">
            Apresentação em vídeo do meu portfólio com os principais trabalhos realizados. Confira!
        </div>
    </div>
</body>
</html>
