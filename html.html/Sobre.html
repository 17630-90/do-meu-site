<!-- Scripts das logos ds redes -->
<script>
  const el = document.getElementById("arrastavel");
  let isDragging = false;
  let offset = { x: 0, y: 0 };

  el.addEventListener("mousedown", function (e) {
    isDragging = true;
    const rect = el.getBoundingClientRect();
    offset.x = e.clientX - rect.left;
    offset.y = e.clientY - rect.top;
    el.style.right = "auto";
  });

  document.addEventListener("mouseup", function () {
    isDragging = false;
  });

  document.addEventListener("mousemove", function (e) {
    if (isDragging) {
      el.style.left = (e.clientX - offset.x) + "px";
      el.style.top = (e.clientY - offset.y) + "px";
    }
  });
</script>

<!-- Scripts menu hambúrguer -->
<script>
  // Alternar menu hambúrguer
  const toggleBtn = document.getElementById('hamburguer');
  const dropdownMenu = document.getElementById('dropdown-menu');

  toggleBtn.addEventListener('click', function () {
    dropdownMenu.classList.toggle('show');
  });

  // Mostrar/ocultar campo de busca
  document.querySelector('.search-icon').addEventListener('click', function(event) {
    event.preventDefault();
    const form = document.getElementById('searchForm');
    form.style.display = (form.style.display === 'none') ? 'block' : 'none';
    document.getElementById('searchInput').focus();
  });

  

  // Dados simulando páginas internas
  const siteData = [
    { title: "Casamentos", url: "https://adobe.ly/3sWl4Pm", keywords: ["casamento", "noiva", "festa"] },
    { title: "Formatura", url: "https://adobe.ly/3FrM8Zx", keywords: ["formatura", "colação", "turma"] },
    { title: "Aniversários", url: "https://drive.google.com/drive/folders/1cnRCYdm1yabrhgJNTKf0ehSgOh54ahi9", keywords: ["aniversário", "festa", "bolo"] },
    { title: "Temáticos", url: "https://adobe.ly/3Slp2vu", keywords: ["temático", "ensaio", "tema"] },
    { title: "Sobre", url: "#", keywords: ["biografia", "quem sou", "fotógrafo"] }
  ];

  // Função de busca
  document.getElementById("searchForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const query = document.getElementById("searchInput").value.toLowerCase();
    const resultsDiv = document.getElementById("searchResults");
    resultsDiv.innerHTML = ""; // Limpa resultados anteriores

    const results = siteData.filter(item =>
      item.title.toLowerCase().includes(query) ||
      item.keywords.some(keyword => keyword.toLowerCase().includes(query))
    );

    if (results.length > 0) {
      results.forEach(result => {
        const link = document.createElement("a");
        link.href = result.url;
        link.textContent = result.title;
        link.target = "_blank";
        link.style.display = "block";
        link.style.marginBottom = "10px";
        resultsDiv.appendChild(link);
      });
    } else {
      resultsDiv.textContent = "Nenhum resultado encontrado.";
    }
  });
</script>
